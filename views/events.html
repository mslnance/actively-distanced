<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h1 class="ui teal image header">Create an activity</h1>

            <div action="/profile" method="post" enctype="multipart/form-data" class="ui large form">
                <form action="/profile" method="post" enctype="multipart/form-data" class="ui large form">
                    <div class="ui stacked segment">
                        <label for="title">Title</label><br>
                        <input type="text" id="title" name="title"><br>
                        <label for="description">Description</label><br>
                        <input type="text" id="description" name="description"><br>
                        <label for="location">Location</label><br>
                        <input type="text" id="location" name="location"><br>
                        <label for="group">Group size</label>
                        <input type="text" id="group" name="groupsize"><br>
                        <label for="date">Choose a date for your event:</label>
                        <input type="date" id="date" name="date"><br>
                        <label for="time">Choose a time for your event:</label>
                        <input type="time" id="time" name="time" min="08:00" max="20:00" required><br>
                        <input type="file" name="photo" /><br>
                        <label for="link">Link (virtual activitity)</label>
                        <input for="url" name="url" /> <br>
                        <input type="submit" value="Submit" class="ui fluid large teal submit button">
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
